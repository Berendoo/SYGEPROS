<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_idutilisateur}"/>
                    <h:outputText value="#{utilisateurController.selected.idutilisateur}" title="#{bundle.ViewUtilisateurTitle_idutilisateur}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_nom}"/>
                    <h:outputText value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_prenom}"/>
                    <h:outputText value="#{utilisateurController.selected.prenom}" title="#{bundle.ViewUtilisateurTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_email}"/>
                    <h:outputText value="#{utilisateurController.selected.email}" title="#{bundle.ViewUtilisateurTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_username}"/>
                    <h:outputText value="#{utilisateurController.selected.username}" title="#{bundle.ViewUtilisateurTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_password}"/>
                    <h:outputText value="#{utilisateurController.selected.password}" title="#{bundle.ViewUtilisateurTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_datecreation}"/>
                    <h:outputText value="#{utilisateurController.selected.datecreation}" title="#{bundle.ViewUtilisateurTitle_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_dateexpiration}"/>
                    <h:outputText value="#{utilisateurController.selected.dateexpiration}" title="#{bundle.ViewUtilisateurTitle_dateexpiration}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_statut}"/>
                    <h:outputText value="#{utilisateurController.selected.statut}" title="#{bundle.ViewUtilisateurTitle_statut}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_createdBy}"/>
                    <h:outputText value="#{utilisateurController.selected.createdBy}" title="#{bundle.ViewUtilisateurTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_idprivilege}"/>
                    <h:outputText value="#{utilisateurController.selected.idprivilege}" title="#{bundle.ViewUtilisateurTitle_idprivilege}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilisateurController.destroyAndView}" value="#{bundle.ViewUtilisateurDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUtilisateurEditLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareCreate}" value="#{bundle.ViewUtilisateurCreateLink}" />
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.ViewUtilisateurShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUtilisateurIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
