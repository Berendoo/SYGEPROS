<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/templatepage.xhtml">

            <ui:define name="title">
                <h2> <h:outputText value="#{bundle.CreateUtilisateurTitle}"></h:outputText></h2>
                    <hr size="5px" style="box-shadow: 0 0 10px 1px black;"/>
            </ui:define>

            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
          <h:form style="margin-left:25px">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_idutilisateur}" for="idutilisateur" />
                    <h:inputText id="idutilisateur" value="#{utilisateurController.selected.idutilisateur}" title="#{bundle.CreateUtilisateurTitle_idutilisateur}" disabled="true"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.CreateUtilisateurTitle_prenom}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_email}" for="email" />
                    <h:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.CreateUtilisateurTitle_email}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_username}" for="username" />
                    <h:inputText id="username" value="#{utilisateurController.selected.username}" title="#{bundle.CreateUtilisateurTitle_username}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.CreateUtilisateurTitle_password}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_datecreation}" for="datecreation" />
                    <h:inputText id="datecreation" value="#{utilisateurController.selected.datecreation}" title="#{bundle.CreateUtilisateurTitle_datecreation}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_dateexpiration}" for="dateexpiration" />
                    <h:inputText id="dateexpiration" value="#{utilisateurController.selected.dateexpiration}" title="#{bundle.CreateUtilisateurTitle_dateexpiration}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_dateexpiration}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_statut}" for="statut" />
                    <h:inputText id="statut" value="#{utilisateurController.selected.statut}" title="#{bundle.CreateUtilisateurTitle_statut}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_statut}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_createdBy}" for="createdBy" />
                    <h:inputText id="createdBy" value="#{utilisateurController.selected.createdBy}" title="#{bundle.CreateUtilisateurTitle_createdBy}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_idprivilege}" for="idprivilege" />
                    <h:selectOneMenu id="idprivilege" value="#{utilisateurController.selected.idprivilege}" title="#{bundle.CreateUtilisateurTitle_idprivilege}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_idprivilege}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <span class="glyphicon glyphicon-floppy-saved"></span>
                <h:commandLink action="#{utilisateurController.create}" value="#{bundle.CreateUtilisateurSaveLink}" />
              |
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.CreateUtilisateurShowAllLink}" immediate="true"/>
<!--                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUtilisateurIndexLink}"/>-->
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
