<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/templatepage.xhtml">

            <ui:define name="title">
                <h2><h:outputText value="#{bundle.CreateLivraisonTitle}"></h:outputText></h2>
                  <hr size="5px" style="box-shadow: 0 0 10px 1px black;"/>
            </ui:define>

            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin-left:25px">
                <h:panelGrid columns="6">
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_idlivraison}" for="idlivraison" />
                    <h:inputText id="idlivraison" value="#{livraisonController.selected.idlivraison}" title="#{bundle.CreateLivraisonTitle_idlivraison}" disabled="true"/>
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{livraisonController.selected.quantite}" title="#{bundle.CreateLivraisonTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_datelivraison}" for="datelivraison" />
                    <h:inputText id="datelivraison" value="#{livraisonController.selected.datelivraison}" title="#{bundle.CreateLivraisonTitle_datelivraison}" a:placeholder="MM/dd/yyyy" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_nofacture}" for="nofacture" />
                    <h:inputText id="nofacture" value="#{livraisonController.selected.nofacture}" title="#{bundle.CreateLivraisonTitle_nofacture}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_cin}" for="cin" />
                    <h:inputText id="cin" value="#{livraisonController.selected.cin}" title="#{bundle.CreateLivraisonTitle_cin}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_datelancement}" for="datelancement" />
                    <h:inputText id="datelancement" value="#{livraisonController.selected.datelancement}" title="#{bundle.CreateLivraisonTitle_datelancement}" a:placeholder="MM/dd/yyyy">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_pin}" for="pin" />
                    <h:inputText id="pin" value="#{livraisonController.selected.pin}" title="#{bundle.CreateLivraisonTitle_pin}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_periode}" for="periode" />
                    <h:inputText id="periode" value="#{livraisonController.selected.periode}" title="#{bundle.CreateLivraisonTitle_periode}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{livraisonController.selected.montant}" title="#{bundle.CreateLivraisonTitle_montant}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_devise}" for="devise" />
                    <h:inputText id="devise" value="#{livraisonController.selected.devise}" title="#{bundle.CreateLivraisonTitle_devise}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_pyPayerId}" for="pyPayerId" />
                    <h:inputText id="pyPayerId" value="#{livraisonController.selected.pyPayerId}" title="#{bundle.CreateLivraisonTitle_pyPayerId}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_pyPayrollNo}" for="pyPayrollNo" />
                    <h:inputText id="pyPayrollNo" value="#{livraisonController.selected.pyPayrollNo}" title="#{bundle.CreateLivraisonTitle_pyPayrollNo}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_pyPayeeId}" for="pyPayeeId" />
                    <h:inputText id="pyPayeeId" value="#{livraisonController.selected.pyPayeeId}" title="#{bundle.CreateLivraisonTitle_pyPayeeId}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_dossier}" for="dossier" />
                    <h:inputText id="dossier" value="#{livraisonController.selected.dossier}" title="#{bundle.CreateLivraisonTitle_dossier}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_numeroch}" for="numeroch" />
                    <h:inputText id="numeroch" value="#{livraisonController.selected.numeroch}" title="#{bundle.CreateLivraisonTitle_numeroch}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_serie}" for="serie" />
                    <h:inputText id="serie" value="#{livraisonController.selected.serie}" title="#{bundle.CreateLivraisonTitle_serie}" />
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_idcommune}" for="idcommune" />
                    <h:selectOneMenu id="idcommune" value="#{livraisonController.selected.idcommune}" title="#{bundle.CreateLivraisonTitle_idcommune}" required="true" requiredMessage="#{bundle.CreateLivraisonRequiredMessage_idcommune}">
                        <f:selectItems value="#{communeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_iddidtributeur}" for="iddidtributeur" />
                    <h:selectOneMenu id="iddidtributeur" value="#{livraisonController.selected.iddidtributeur}" title="#{bundle.CreateLivraisonTitle_iddidtributeur}" >
                        <f:selectItems value="#{distributeurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_idfiche}" for="idfiche" />
                    <h:selectOneMenu id="idfiche" value="#{livraisonController.selected.idfiche}" title="#{bundle.CreateLivraisonTitle_idfiche}" required="true" requiredMessage="#{bundle.CreateLivraisonRequiredMessage_idfiche}">
                        <f:selectItems value="#{fichebeneficiaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLivraisonLabel_idprestation}" for="idprestation" />
                    <h:selectOneMenu id="idprestation" value="#{livraisonController.selected.idprestation}" title="#{bundle.CreateLivraisonTitle_idprestation}" required="true" requiredMessage="#{bundle.CreateLivraisonRequiredMessage_idprestation}">
                        <f:selectItems value="#{prestationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <span class="glyphicon glyphicon-floppy-saved"></span>
                <h:commandLink action="#{livraisonController.create}" value="#{bundle.CreateLivraisonSaveLink}" />
               |
              <span class="glyphicon glyphicon-folder-open"></span>
                <h:commandLink action="#{livraisonController.prepareList}" value="#{bundle.CreateLivraisonShowAllLink}" immediate="true"/>
<!--                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLivraisonIndexLink}"/>-->
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
