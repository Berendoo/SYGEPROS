<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/templatepage.xhtml">

            <ui:define name="title">
                <h2><h:outputText value="#{bundle.ViewInstitutionTitle}"></h:outputText></h2>
                     <hr size="5px" style="box-shadow: 0 0 10px 1px black;"/>
            </ui:define>

            <ui:define name="content">
             <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
          <h:form style="margin-left:25px">
                <h:panelGrid columns="2"  border="1">
                    <h:outputText value="#{bundle.ViewInstitutionLabel_idinstitution}"/>
                    <h:outputText value="#{institutionController.selected.idinstitution}" title="#{bundle.ViewInstitutionTitle_idinstitution}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_nominstitution}"/>
                    <h:outputText value="#{institutionController.selected.nominstitution}" title="#{bundle.ViewInstitutionTitle_nominstitution}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_adresseinstitution}"/>
                    <h:outputText value="#{institutionController.selected.adresseinstitution}" title="#{bundle.ViewInstitutionTitle_adresseinstitution}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_telephone}"/>
                    <h:outputText value="#{institutionController.selected.telephone}" title="#{bundle.ViewInstitutionTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_email}"/>
                    <h:outputText value="#{institutionController.selected.email}" title="#{bundle.ViewInstitutionTitle_email}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_categorie}"/>
                    <h:outputText value="#{institutionController.selected.categorie}" title="#{bundle.ViewInstitutionTitle_categorie}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_website}"/>
                    <h:outputText value="#{institutionController.selected.website}" title="#{bundle.ViewInstitutionTitle_website}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_createdBy}"/>
                    <h:outputText value="#{institutionController.selected.createdBy}" title="#{bundle.ViewInstitutionTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_created}"/>
                    <h:outputText value="#{institutionController.selected.created}" title="#{bundle.ViewInstitutionTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_idcommune}"/>
                    <h:outputText value="#{institutionController.selected.idcommune}" title="#{bundle.ViewInstitutionTitle_idcommune}"/>
                </h:panelGrid>
                <br />
                <span class="glyphicon glyphicon-floppy-remove"></span>
                <h:commandLink action="#{institutionController.destroyAndView}" value="#{bundle.ViewInstitutionDestroyLink}"/>
                |
                <span class="glyphicon glyphicon-pencil"></span>
                <h:link outcome="Edit" value="#{bundle.ViewInstitutionEditLink}"/>
               |
                <span class="glyphicon glyphicon-plus"></span>
                <h:commandLink action="#{institutionController.prepareCreate}" value="#{bundle.ViewInstitutionCreateLink}" />
                |
                <span class="glyphicon glyphicon-folder-open"></span>
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.ViewInstitutionShowAllLink}"/>
<!--                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstitutionIndexLink}"/>-->

            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
